<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Citas Medicas</title>
        <meta charset="UTF-8">
    </head>
    <body>

      <div class="container">
        <div class="justify-content">
              <h1 th:text="${appName}"></h1>

            <form class="form-group" th:action="@{/logout}" method="post">
              <input class="btn btn-danger" type="submit" name="" value="Cerrar Sesion">
            </form>
        </div>
        <div class="">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Doctor</th>
                <th scope="col">Paciente</th>
                <th scope="col">fecha</th>
                <th colspan="2">Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cita: ${citas}">
                <th th:text="${cita.id}"></th>
                <td th:text="${cita.nombreDoctor}"></td>
                <td th:text="${cita.nombrePaciente}"></td>
                <td th:text="${cita.fecha}"></td>
                <td> <a th:href="'/modificar/' + ${cita.id}" class="btn btn-warning" type="button" name="button">Modificar</a> </td>
                <td> <form class="" th:action="@{/eliminar/{id}(id=${cita.id})}" method="get">
                  <input type="submit" class="btn btn-danger" value="Eliminar" >
                </form> </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="">
          <a class="btn btn-success" th:href="@{/agregar}">Agregar Cita</a>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
