<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
  </head>
  <body>

    <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

    <form method="post" th:action="@{/login}">
      <div class="form-group row">
        <label for="nombreDoctor" class="col-sm-2 col-form-label">Nombre del Doctor</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" />
        </div>
      </div>
      <div class="form-group row">
        <label for="nombrePaciente" class="col-sm-2 col-form-label">Nombre de Paciente</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" placeholder="Nombre Paciente"  >
        </div>
      </div>
      <input type="submit" class="btn btn-success" value="Agregar Cita">
    </form>
  </body>
</html>
